<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="../css/mystyle.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
	a1 = new Date();
	function proc1() {
		//a1 = new Date();
		//a1 = new Date(456789153999);
		//a1 = new Date("1900. 01. 10");
		//a1 = new Date(2000, 05 - 1, 11, 12, 30);

		res = a1.toLocaleString() + "<br>";
		res += a1.toLocaleDateString() + "<br>";
		document.getElementById('result1').innerHTML = res;
	}

	function proc2() {
		//alert(a1.getDay());

		day = a1.getDay();
		switch (day) {
		case 0:
			res = "일요일";
			break;
		case 1:
			res = "월요일";
			break;
		case 2:
			res = "화요일";
			break;
		case 3:
			res = "수요일";
			break;
		case 4:
			res = "목요일";
			break;
		case 5:
			res = "금요일";
			break;
		case 6:
			res = "토요일";
			break;

		}

		document.getElementById('result2').innerHTML = a1.toLocaleString()
				+ "<br>";
		document.getElementById('result2').innerHTML += res;
	}

	function proc3() {
		arr = [ "일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일" ];

		res = arr[a1.getDay()];

		document.getElementById('result2').innerHTML = res;

	}
</script>
</head>
<body>

	<div class="box">
		<h2>date 객체</h2>
		a1 = new Date(); a1 = new Date(456789153999);<br> a1 = new
		Date("1900. 01. 10");<br> a1 = new Date(2000, 05-1, 11, 12, 30);<br>
		= 월 설정시 실제 값보다 -1 해줘야 그 해당월의 값이 나온다.<br> 이유는 ? 월은 0월~11월가지 존재 하기
		때문에<br>
		<button type="button" onclick="proc1()">실행</button>
		<div id="result1"></div>
	</div>

	<div class="box">
		<h2>요일 구하기</h2>
		getDay() : 0 : 일요일 ~ 6 : 토요일 arr =
		["일요일","수요일","화요일","수요일","목요일","금요일","토요일"]; <br>
		<button type="button" onclick="proc2()">실행</button>
		<button type="button" onclick="proc3()">실행</button>
		<div id="result2"></div>
	</div>


</body>
</html>
