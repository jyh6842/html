<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="../css/mystyle.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
	function proc1() {
		arr= new Array();
		
		do{
			a = prompt("이름 입력 : ");
			if(a == null || a == "") break;
			arr.push(a);
		}while(true);
			
			document.getElementById('result1').innerHTML = arr;
	}
	
	function proc2() {
		arr= new Array();

		
		do{

			a = parseInt(prompt("숫자를 입력 : "));
			if(arr.indexOf(a) == -1 ){
				arr.push(a);
			}
			
			
		}while(arr.length<5);
		document.getElementById('result2').innerHTML = arr;
	}
</script>
</head>
<body>

<div class="box">
	<h2>이름을 입력받아 배열에 저장하기</h2>
	- 취소버튼을 누르거나 데이터 입력 없이 확인버튼을 누르면 종료한다.<br>
	<button type="button" onclick="proc1()">실행</button>
	<div id = "result1"></div>
</div>

<div class="box">
	<h2>숫자를 입력하여 배열에 저장하기</h2>
	- 중복되지 않는 수 5개를 입력하여 저장한다.<br>
	- 중복되는 수를 입력하면 저장하지 않는다.<br>
	<button type="button" onclick="proc2()">실행</button>
	<div id = "result2"></div>
</div>

</body>
</html>
