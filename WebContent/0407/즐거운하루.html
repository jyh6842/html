<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="../css/mystyle.css" rel="stylesheet" type="text/css">
<script type="text/javascript">

	function proc1(){
		// 선택한 날짜의 값을 가져오기 - value(String)
		pullValue = document.getElementById('pday').value;
		// 선택한 날짜로 Date 객체 생성
		selectDay = new Date(pullValue);
		// 오늘의 Date 객체 생성
		today = new Date();
		// getTime을 이용해서 두 날짜 사이의 간격을 구한다.
		// day = 오늘 의 getTime() - 선택한 날짜.getTime() - millisec
		day = today.getTime() - selectDay.getTime();
		// a = day의 값을 이용해서 날수를 구한다.
		a = day / 1000 / 60/ 60/ 24;
		
		res ="구입 날짜 : " + selectDay.toLocaleDateString() + "<br>";
		 if(a > 7 ){
			res += "교환/환불이 불가능 합니다."
		}else {
			res += "교환/환불이 가능 합니다."
		}	
		 document.getElementById('result1').innerHTML = res;
			
			
			
		}
		
		
		
		
	



</script>
</head>
<body>

<div class="box">
	<h2>경과 시간 구하기</h2>
	- 구입한 날짜를 선택 <br>
	- 7일이 지났으면 교환이나 반품 불가능<br>
	
	구입 날짜 : <input type="date" id="pday"><br><br>
	<button type="button" onclick="proc1()">실행</button>
	<div id = "result1"></div>
</div>
</body>
</html>
