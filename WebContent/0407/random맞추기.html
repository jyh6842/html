<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="../css/mystyle.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
	const randomNumber = (parseInt((Math.random() * 100) + 1));
	count = 0;
	function proc1() {
		answer = document.getElementById('number').value;
		count++;
		if (answer < randomNumber) {
			document.getElementById('result1').innerHTML = "입력값이 작아요 횟수  : "
					+ count;
		} else if (answer > randomNumber) {
			document.getElementById('result1').innerHTML = "입력값이 커요 횟수  : "
					+ count;
		} else {
			document.getElementById('result1').innerHTML = "정답 입니다. 횟수  : "
					+ count;
		}

	}

	function proc2() {
		comstr = [ "가위", "바위", "보" ];
		rand = parseInt((Math.random() * 3));

		res = "";

		com = comstr[rand];
		answer = prompt("가위, 바위, 보 중에서 한가지를 입력하세요.");
		if ((com == "가위" && answer == "보") || (com == "바위" && answer == "가위")
				|| (com == "보" && answer == "바위")) {
			res += "졌습니다.";

		} else if ((com == "가위" && answer == "가위")
				|| (com == "바위" && answer == "바위")
				|| (com == "보" && answer == "보")) {
			res += "비겼습니다.";

		} else {
			res += "당신이 이겼습니다." + "<br>";

		}

		document.getElementById('result2').innerHTML = res;
	}
	
	function proc3(){
		//randArr = new Array();
		
		//랜덤 발생해서 저장할 배열
		randArr = [];
		do{
			a = parseInt((Math.random()*45)+1);
		// 랜덤 발생 - 배열에 저장하기 위해서 중복 체크 - indexOf()
		if(randArr.indexOf(a) == -1){
			randArr.push(a);
		}
		 
		}while(randArr.length <= 6);
		
		document.getElementById('result3').innerHTML = randArr;
	}
</script>
</head>
<body>

	<div class="box">
		<h2>숫자를 추측해 봅시다. 몇번만에 맞췄을 까요?</h2>
		<input type="text" id="number">
		<button type="button" onclick="proc1()">숫자 추측 입력</button>
		<div id="result1"></div>
	</div>

	<div class="box">
		<h2>가위 바위 보</h2>
		<input type="text">
		<button type="button" onclick="proc2()">가위 바위 보 추측 입력</button>
		<div id="result2"></div>
	</div>

	<div class="box">
		<h2>랜덤 로또 추천</h2>
		<input type="text">
		<button type="button" onclick="proc3()">로또</button>
		<div id="result3"></div>
	</div>
</body>
</html>
