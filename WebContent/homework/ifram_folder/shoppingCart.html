<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
table {
	width: 500px;
	border: 2px solid #444444;
	border-collapse: collapse;
	background-color: rgb(242, 242, 242);
	text-align: center;
}

th, td {
	border: 1px solid #444444;
}

#수량 {
	width: 200px;
}

#합계 {
	width: 100px;
}
</style>
</head>
<body>
	<table>
		<tr>
			<th>품목</th>
			<th>가격</th>
			<th id="수량">수량</th>
			<th id="합계">합계</th>
		</tr>
		<tr>
			<td>컴퓨터 세트</td>
			<td>2,000,000원</td>
			<td><input type = "number"></td>
			<td><input type="text"></td>
		</tr>

		<tr>
			<td>티셔츠</td>
			<td>50,000원</td>
			<td><input type = "number"></td>
			<td><input type="text"></td>
		</tr>

		<tr>
			<td>음악파일</td>
			<td>1,000원</td>
			<td><input type = "number"></td>
			<td><input type="text"></td>
		</tr>

		<tr>
			<td>영화파일</td>
			<td>5,000원</td>
			<td><input type = "number"></td>
			<td><input type="text"></td>
		</tr>

	</table>

</body>
</html>
