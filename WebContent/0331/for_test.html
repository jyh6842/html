<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="../css/mystyle.css" rel="stylesheet" type="text/css">
<style type="text/css">
	table{
		border : 5px solid orange;
		border-spacing : 10px;
	}
	td{
		width : 50px;
		height : 40px;
		text-align : center;
	}
</style>
<script type="text/javascript">
	function proc1() {
		hap = 0;
		
		for (i = 1; i <= 10; i++) {
			hap += i;
			
			
		}
		
		a= document.getElementById("result1");
		a.innerHTML = "1~10 합 = " + hap;
	}
	
	function proc2() {
		hap = 0;
		
		for (i = 1; i <= 200; i++) {
			
			if(i % 2 == 1){
				continue;
			}
			hap += i;
			
			
		}
		
		document.getElementById("result2").innerHTML = "1~200 합 = " + hap;
	
	}
	
	function proc3() {
		i = 1;
		hap = 0;
		str = "";
		
		for(;;){
			a = parseInt(prompt(i + "번째 숫자를 입력하세요"));
			hap += a;
			if(a == 0) break;
			str += a + "&nbsp;&nbsp;&nbsp;";
			i++;
		}
		document.getElementById("result3").innerHTML = "지금까지 입력한 수의 합 = " + hap + "<br>" + str;
		
	}
	
	function proc4() {
		hap = 0;
		
		for (i = 1; i <= 10; i++) {
			for (j = 1; j <= 10; j++) {
				if((i+j) % 3 != 0){
					continue;
				}
				hap += i+j;
			}
		}
		
		document.getElementById("result4").innerHTML = "i,j를 다중 for문으로 1~10까지의 3의 배수의 합 = " + hap;
		
	}
	
	function proc5() {
		hap = 0;
		str = "";
		
		for (i = 1; i <= 100; i++) {
			if(i % 2 == 0 && i % 3 == 0){
				hap += i;
				str += i + "&nbsp;&nbsp;&nbsp;";
			}
		}
		
		a = document.getElementById("result5");
		a.innerHTML = "2의 배수 이면서 3의 배수인 것 : " + hap;
		a.innerHTML += "<br>그 수는 ? : "+ str; 
	}
	
	function proc6() {
		a = "";
		b = "";
		sum = "";
		str = "";
		
		for(;;){
			a = parseInt(prompt("첫 번째 숫자를 입력하세요"));
			b = parseInt(prompt("두 번째 숫자를 입력하세요"));
			if(a== 0 && b == 0) break;
			sum = a+b;
			if(sum <= 100) continue;
			str += "<br>"+ a + " + " + b + " = " +sum ;
				
		}
		
		c = document.getElementById("result6");
		c.innerHTML = "2개의 수 합이 100 이상인 수 출력 : " + str;
	}
	
     function proc7(){
        res ="<table>";
        for(i=1; i<10; i++){
        	res += "<tr>"
           for(j=1; j<10; j++){
              
              res += "<td>" + i * j + "</td>"
           }
           res+= "</tr>";
        }
        res += "</table>"
        a = document.getElementById("result7");
        a.innerHTML = res;
     } 
</script>
</head>
<body>
	<div class = "box">
		<h2>1 ~ 10 까지의 합</h2>
		<button type = "button" onclick="proc1()">1~10까지의 합 실행</button>
		<div id = "result1"></div>
	</div>
	
	<div class = "box">
		<h2>1 ~ 200 까지의 합</h2>
		<button type = "button" onclick="proc2()">200까지의 짝수의 합 실행</button>
		<div id = "result2"></div>
	</div>
	
	<div class = "box">
		<h2>입력한 수의 까지의 합 <br> 0을 입력하면 종료</h2>
		<button type = "button" onclick="proc3()">입력한 수 전부 합 실행</button>
		<div id = "result3"></div>
	</div>
	
	<div class = "box">
		<h2>다중 for문 <br> i, j를 1씩 증가시켜 10이 될때까지 수행 <br> i+j 값이 3의 배수 일때 합 구하기<br> continue 이용</h2>
		<button type = "button" onclick="proc4()">입력한 수 전부 합 실행</button>
		<div id = "result4"></div>
	</div>
	
	<div class = "box">
		<h2>1~100 사이 2의 배수이면서 동시에 3의 배수</h2>
		<button type = "button" onclick="proc5()">2의 배수이면서 3의 배수의 합 실행</button>
		<div id = "result5"></div>
	</div>
	
	<div class = "box">
		<h2>2개의 수를 더해서 100이상일 때만 출력</h2>
		<button type = "button" onclick="proc6()">2개의 합 100 이상이면 실행</button>
		<div id = "result6"></div>
	</div>
	
	<div class = "box">
		<h2>구구단 출력</h2>
		<button type = "button" onclick="proc7()">실행</button>
		<div id = "result7"></div>
	</div>

</body>
</html>
