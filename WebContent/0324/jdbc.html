<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

<style type="text/css">
	*{
		font-size: 30px;

	요청시 post를 이용한다.
</pre>
	<form id="ff" action="select.jsp" method="post">

		<button type="submit" class="sub">전송</button><br>
	</form>
