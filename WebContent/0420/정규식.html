<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="../css/mystyle.css" rel="stylesheet" type="text/css">

<style type="text/css">

</style>
<script>
   function proc1(){
      idvalue = document.ff.id.value;
      
      idlen = idvalue.trim().length; 
      
      if(idlen < 1){
    	  alert("아이디를 입력하세요.")
    	  return false;
      }
      
      // 길이가 8 ~ 15
      if(idlen < 8 || idlen > 15){ // true 가 들어가야 되는데 안먹네?
    	  alert("id 는 8 ~ 15 자리 입니다.");
    	  return false;
      }
      
      
      namevalue = document.ff.name.value;
      
      namelen = namevalue.trim().length;
      
      if(namelen < 1){
    	  alert("이름을 입력하세요");
    	  return false;
      }
      
      // 길이 2 ~ 10
      if(namelen > 2 || namelen < 11 ){
    	  alert("name 은 2 ~ 10 자리 입니다.");
    	  return false;
      }
      
      
      
      res = "당신의 아이디는 : " + idvalue + "<br>";
      res += "이름 은 : " + namevalue + "입니다. <br>";
      
      document.getElementById('result1').innerHTML = res;
      
      
      
   }
</script>
</head>
<body>
   <div class = "box">
      <h2>공백체크 / 길이체크</h2>
      - 값 얻기 : value<br>
      - trim() : 앞뒤의 공백을 제거<br>
      - length <br>
      <form name = "ff">
         <input type = "text" name = "id"><br>
         <input type = "text" name = "name"><br>
         <button type = "button" onclick = "proc1()">실행</button>
         <div id = "result1"></div>
      </form>
   </div>
</body>
</html>
