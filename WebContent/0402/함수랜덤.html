<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="../css/mystyle.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
	function ranProc() {
		ranNum = "";
		for (var i = 0; i < 5; i++) {
			ranNum += Math.floor(Math.random() * 50) +1 + " ";
		}
		ranNum += "<br>";
		document.getElementById("result1").innerHTML += ranNum;
	}
</script>
</head>
<body>
	<div class = "box">
		<h2>랜덤 발생</h2>
		- 버튼을 클릭하면 ranProc() 함수 호출 <br>
		- 1~50 사이의 램덤수를 5개씩 발생<br>
		<input type="button" value="시작" onclick="ranProc()">
		<div id = "result1"></div>
	</div>
</body>
</html>
