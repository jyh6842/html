<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="../css/mystyle.css" rel="stylesheet" type="text/css">
<style type="text/css">
	img {
		width: 200px;
		height: 200px;
		border-radius: 50%;
	}
	
	table {
		border: 1px solid blue;
		text-align: center;
		border-collapse: collapse;
	}
	
	td {
		border : 1px solid black;
		width : 500px;
		height: 40px;
	}	
	
</style>
<script type="text/javascript">
		arrImg = ['사자.jpg', '소우주.jpg', '대나무숲.jpg'];
	function proc1() {
		// 이미지 배열 구성
		
		// 랜덤 발생
		imgrand = parseInt(Math.random()*arrImg.length);
		
		// 이미지로 접근해서 이 src를 변경
		//document.getElementById('img1').src = '../images/'+ arrImg[imgrand];
		document.querySelector("#img1").src = "../images/"+ arrImg[imgrand];
		
	}
	function proc2(th) {
		// 방법 1
			//this
			th.style.display = "none";
		// 방법 2
			//document.getElementById.style.display = "none";
		a= setInterval(function() {
		ran = Math.floor(Math.random() * arrImg.length);
		document.querySelector('#img2').src = "../images/" + arrImg[ran];			
		}, 1000)
		// 랜덤 발생
	}
	function proc3() {
		//document.getElementById('btn1').style.display = "inline";
		document.querySelector('#btn1').style.display = "inline";
		clearInterval(a);
	}
	
	function proc4(){
		//img 의 src 값을 얻어온다.
		vsrc = document.getElementById('img3').src;
		alert(vsrc); // 현재 어떤
		// src의 문자열 중에서 'on' 문자가 포함되어 있느냐?
		a = vsrc.match('on');
				// 있다면 (on 문자를 리턴 받는다.) -> return 문자
				// 없다면 (off null을 리턴 받는다.) -> return null
		if(a != null){
			// 있다.
			document.getElementById('img3').src = "../images/sw_off.png";
		}else {
			// 없다.
			document.getElementById('img3').src = "../images/sw_on.png";
		}
				
				
	}
	
	function proc5(){
		// 가위바위보 배열 만들기
		const arr = ["가위", "바위", "보"];
		
		// 컴퓨터
		const com = parseInt(Math.random()*arr.length);
		
		
		// user 입력 prompt
		let user = prompt("가위, 바위, 보 중에 하나를 입력하세요 ")
		
		for (let i = 0; i < arr.length; i++) {
			if(user===(arr[i])){
				user = i;	
			}
		}
		
		
		// 이미지 변경
		const userGImage =["../images/가위_좌.png", "../images/바위_좌.png", "../images/보_좌.png"];
		const comGImage =["../images/가위_우.png", "../images/바위_우.png", "../images/보_우.png"];
		
		document.querySelector('#person').src = userGImage[user];
		document.querySelector('#computer').src = comGImage[com];
		
		// 비교
		res = "";
		if(com === user){
			res += "비김";
		}else if((user-com === 1) || (user===arr.length-1 && com ===0)){
			res += "당신이 이겼습니다."
		}else {
			res += "컴퓨터가 이겼습니다.";
		}
		
		document.querySelector('#endresult').innerHTML = res;
		
		
		
		
		
	}
	

</script>
<style type="text/css">
   img{
      width : 200px;
      height : 200px;
      border-radius : 50%;
   }
</style>


</head>
<body>

<div class="box">
	<h2>이미지 변경하기</h2>
	- 버튼을 클릭할때마다 이미지를 변경한다.
	- 이미지는 배열로 구성하고 랜덤으로 선택한다.
	
	<button type="button" onclick="proc1()">실행</button>
	<div id = "result1">
	<img id = "img1" src="../images/가구2.jpg" alt="">
	</div>
	   
</div>

<div class="box">
	<h2>이미지 변경하기</h2>
		
	<button type="button" id="btn1" onclick="proc2(this)">실행</button>
	<button type="button" onclick="proc3()">종료</button>
	<div id = "result2">
	<img id = "img2" src="../images/가구2.jpg" alt="">
	</div>
	   
</div>

<div class="box">
		<h2 class="aa">이미지 변경하기</h2>
		- 두개의 이미지를 번갈아 가면서 변경한다.<br> - 이미지를 클릭하면 다른 이미지로 바꾼다.<br> -
		match() : 특정문자가 포함되어 있느냐?<br>
			있다 : 문자 리턴 <br>
			없다 : null 리턴 <br>
		<button type="button" onclick="proc4()">이미지 바꾸기(클릭)</button>
		
		<div id="result3">
		<img id ="img3" src = "../images/sw_off.png" onclick="proc4()" alt="사진을 불러오지 못햇어요!!">
		</div>
	</div>

<div class="box">
		<h2 class="aa">가위 바위 보</h2>
		- 컴퓨터는 랜덤을 이용하여 가위바위보를 결정<br> - 사용자는 가위바위보를 입력<br> 
		
		<div id="result5">
			<table>
				<tr>
					<td colspan="3" ><button type="button" onclick="proc5()">게임 시작</button></td>
				</tr>
				
				<tr>
					<td colspan="1">사람</td>
					<td colspan="1">컴퓨터</td>
				</tr>
				
				<tr>
					<td class="cm"><img id="person" src=""></td>
					<td class="cm"><img id="computer" src=""></td>
				</tr>
				
				<tr>
					<td colspan="2">결과 : <span id="endresult"></span> </td>
				</tr>
				
			</table>
		</div>
	</div>

</body>
</html>
