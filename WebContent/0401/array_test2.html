<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="../css/mystyle.css" rel = "stylesheet" type="text/css">
</head>
<script type="text/javascript">
	function proc1() {
		var arr = ["사과","배","바나나","참외","딸기","수박"]
		print(arr,"result1")	
	}
	
	function proc2() {
		var arr = new Array("사과", 123, 123.456 ,"참외","딸기","수박")
		print(arr,"result2")
	}
	
	function proc3() {
		var arr = new Array();
		arr[0] ="사과";
		arr[1] =100;
		arr[2] ="배";
		print(arr,"result3")
	}
	
	function print(arr, result) {
		res = ""
		for (i = 0; i < arr.length; i++) {
			res += arr[i] + "&nbsp;&nbsp;&nbsp;";
		}
		document.getElementById(result).innerHTML = res;
	}
</script>
<body>
<pre>
	각 함수에서 var arr = [] 		var arr = new Array()
	
	var 키워드를 가지고 선언하는 arr 변수는 지역변수 이다.
	
   	arr변수가 지역변수이다 , print()함수에서 arr정보를 출력하기 위해서 
   	매개변수로 arr정보를 넘겨줘야 한다
   
   	print(arr, result)공통함수를 이용하여 출력 

</pre>
	<div class = "box">
		<h2>배열1</h2>
		리터럴(상수값)에 의한 배열 생성<br>
		<button type="button" onclick="proc1()">실행</button>
		<div id = "result1"></div>
	</div>
	
	<div class = "box">
		<h2>배열2</h2>
		생성자에 의한 배열 생성<br>
		<button type="button" onclick="proc2()">실행</button>
		<div id = "result2"></div>
	</div>
	
	<div class = "box">
		<h2>배열2</h2>
		생성자에 의한 배열 생성<br>
		<button type="button" onclick="proc3()">실행</button>
		<div id = "result3"></div>
	</div>
</body>
</html>
