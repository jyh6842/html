	<header>My Blog page</header>

	<section>
	<h3>Semantic Tags</h3>
	<br>
	시멘틱 요소(Semantic elements)들은 브라우저에게 요소의 의미나 목적을 명확하게 알려주는 요소이다.
	<br>
	<h3>div와 span</h3>
	<br>
	div은 "divide"의 약자로서 페이지를 논리적인 섹션을 분리하는데 사용되는 태그이다. span 요소는 인라인 요소로서 텍스트를 위한 컨테이너로 사용할 수 있다.
	</section>
	<footer></footer>
</body>
