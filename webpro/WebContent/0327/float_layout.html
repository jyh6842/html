<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		
		margin: 10px;
		border-radius : 10px;
		text-align: center;
		box-sizing: border-box;
	}

	#head{
		background-color: rgba(90%, 60%, 30%, 0.3);
		width : 98%;
		height: 150px;
		
	}
	
	#nav{
		width : 30%;
		height: 500px;
		float : left;
		background-color : cyan;
	}
	
	#cont{
		
		width : calc(70% - 40px);
		height: 500px;
		
		float : right;

		background-color: green;

	}
	
	#foot{
		
		width : 98%;
		height: 150px;
		background-color : red;
		clear : both;
	}

</style>
</head>
<body>
<div>
 <div id="head">header</div>
 <div id="nav">nav</div>
 <div id="cont">content</div>
 <div id="foot">footer</div>
</div> 
</body>
</html>
